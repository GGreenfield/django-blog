{% extends 'blog/base.html' %}

{% block content %}
 <!-- Page Content -->
    
            <!-- Title -->
            <h1 class="mt-4">{{ post.title }}</h1>
    
            <!-- Author -->
            <p class="lead">
              by {{ post.author }}
            </p>
    
            <hr>
    
            <!-- Date/Time -->
            <p>Posted on {{ post.published_date }}</p>
    
            <hr>
    
            <!-- Preview Image -->
            <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">
    
            <hr>
    
            <!-- Post Content -->
            <p class="lead">{{ post.text|linebreaksbr }} </p>
            <hr>
    
            <!-- Comments Form -->
            <a class="btn btn-primary" href="{% url 'add_comment_to_post' pk=post.pk %}">Add comment</a>
            {% for comment in post.comments.all %}
            <!-- Single Comment -->
            <div class="media mb-4">
              <div class="media-body">
                <p><span class="glyphicon glyphicon-user"></span> Anonymous</p> 
                {{ comment.text|linebreaks }}
              </div>
            </div>
            {% endfor %}
            
{% endblock content %}
